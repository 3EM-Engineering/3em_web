<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QR Code e Classifica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #3a4cce 0%, #6a79d4 100%);
        color: #333;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .qr-code-container,
      .leaderboard,
      .contact-container {
        font-weight: 600;
        background: #fff;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        height: 100%;
      }

      .qr-code-container {
        text-align: center;
      }

      .leaderboard h2 {
        font-weight: 600;
      }
      .leaderboard ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .leaderboard li {
        margin: 10px 0;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 1.2rem;
      }
      .leaderboard li span {
        font-size: 1.5rem;
        animation: pop 0.5s ease-in-out;
      }
      .gold {
        color: #ffd700;
      }
      .silver {
        color: #c0c0c0;
      }
      .bronze {
        color: #cd7f32;
      }
      @keyframes pop {
        0% {
          transform: scale(0.8);
        }
        100% {
          transform: scale(1);
        }
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .delete-btn {
        display: none;
      }

      .contact-container h2 {
        font-weight: 600;
        margin-bottom: 15px;
      }
      .contact-container p {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid my-3">
      <div class="row g-3">
        <div class="col-md-4 d-flex flex-column gap-3">
          <!-- Primo QR Code -->
          <div class="qr-code-container">
            <h2>Quiz! üèÜ</h2>
            <img
              src="qrcodeEvento.png"
              alt="QR Code Placeholder"
              class="img-fluid"
              id="qrCode"
            />
          </div>

          <!-- Secondo QR Code sotto al primo -->
          <div class="contact-container text-center">
            <h2>Rimaniamo in contatto üì±</h2>
            <p>Scansiona il codice QR per accedere al form di contatto e metterti in contatto con noi.</p>
            <img
              src="qrcodeForm.png"
              alt="QR Code Contattaci"
              class="img-fluid"
              style="max-width: 200px;"
            />
          </div>
        </div>

        <!-- Classifica a destra che si estende in verticale -->
        <div class="col-md-8">
          <div class="leaderboard">
            <h2>Classifica</h2>
            <ul id="leaderboard-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Conferma Eliminazione</h2>
        <p>Inserisci la password per confermare l'eliminazione:</p>
        <input type="password" id="deletePassword" class="form-control" />
        <button id="confirmDelete" class="btn btn-danger mt-3">Elimina</button>
      </div>
    </div>

    <script>
      // Funzione per aggiornare la classifica
      function updateLeaderboard() {
        // Simula una chiamata API
        const leaderboardData = fetch("https://tstest.3em.it:4433/api/registrazioneEvento/get")
          .then((response) => response.json())
          .then((data) => {
            // order by asc data.score
            return data.sort((a, b) => a.score - b.score);
          })
          .catch((error) => {
            console.error("Errore durante il recupero dei dati della classifica:", error);
            return [];
          });
          
        // Aggiorna la classifica
        leaderboardData.then((data) => {
          const leaderboardList = document.getElementById("leaderboard-list");
          leaderboardList.innerHTML = "";
          data.forEach((item, index) => {
            const listItem = document.createElement("li");
            let medal = "";
            if (index === 0) {
              medal = "ü•á";
              listItem.classList.add("gold");
            } else if (index === 1) {
              medal = "ü•à";
              listItem.classList.add("silver");
            } else if (index === 2) {
              medal = "ü•â";
              listItem.classList.add("bronze");
            }
            listItem.innerHTML = `
              <span>${index + 1}. ${medal} ${item.nome} ${item.cognome}</span>
              <span>${item.score}</span>
              <button class="btn btn-danger btn-sm delete-btn" data-id="${item.id}">Elimina</button>
            `;
            leaderboardList.appendChild(listItem);
          });

          document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', (event) => {
              const id = event.target.getAttribute('data-id');
              const modal = document.getElementById('deleteModal');
              modal.style.display = 'block';
              document.getElementById('confirmDelete').onclick = () => {
                const key = document.getElementById('deletePassword').value;
                fetch(`https://tstest.3em.it:4433/api/registrazioneEvento/delete`, {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ id, key }),
                })
                .then(response => response.json())
                .then(data => {
                  if (data.success) {
                    updateLeaderboard();
                  } else {
                    alert('Errore durante l\'eliminazione');
                  }
                  modal.style.display = 'none';
                })
                .catch(error => {
                    location.reload();
                  console.error('Errore durante l\'eliminazione:', error);
                  modal.style.display = 'none';
                });
              };
            });
          });
        });
      }

      document.querySelector('.close').onclick = () => {
        document.getElementById('deleteModal').style.display = 'none';
      };
      window.onclick = (event) => {
        const modal = document.getElementById('deleteModal');
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };

      document.getElementById('qrCode').addEventListener('click', () => {
        document.querySelectorAll('.delete-btn').forEach(button => {
          button.style.display = button.style.display === 'none' ? 'inline-block' : 'none';
        });
      });

      setInterval(updateLeaderboard, 10000);

      // Inizializza la classifica
      updateLeaderboard();
    </script>
  </body>
</html>
